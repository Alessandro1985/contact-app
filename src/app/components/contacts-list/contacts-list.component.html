<h1 class="container h1ContactContainer">
  Contacts
</h1>

<table class="container table table table-hover table-responsive-md table-editable" *ngIf="isContactLoaded && isInfoLoaded">
  <tr>
    <td scope="row">#</td>
    <td scope="row">name</td>
    <td scope="row">email</td>
    <td scope="row">role</td>
    <td></td>
  </tr>
  <tr *ngFor="let contact of contacts">
    <td contenteditable="true">
      <span scope="row" (keyup)="changeValue(id, 'companyName', $event)" >{{contact.id}}</span>
    </td>
    <td contenteditable="true">
      <span scope="row" (keyup)="changeValue(id, 'companyName', $event)">{{contact.firstName}} {{contact.surname}}</span>
    </td>
    <td contenteditable="true">
      <span scope="row" (keyup)="changeValue(id, 'companyName', $event)">{{contact.email}}></span>
    </td>
    <td contenteditable="true">
        <span scope="row">{{contact.role}}</span>
    </td>
    <td>

      <div class="float-right">

        <button (click)="showDetails(c)" class="btn btn-outline-primary mb-1 btn-sm contactButton" [routerLink]="['/contact', contact.id]" routerLinkActive="is-active">
          DETAILS
        </button>

        <button (click)="deleteRow(contact)" class="btn btn-outline-danger mb-1 btn-sm contactButton">
          DELETE
        </button>

      </div>

    </td>
  </tr>
</table>

<br>
<br>
<div class="container">
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="firstName" ngModel required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" ngModel minlength="2">
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select type="text" class="form-control" id="role" name="role" ngModel>
        <option value="" disabled>Choose your role</option>
        <option *ngFor="let item of info" [value]="item.role">{{ item.role }} </option>
      </select>
    </div>

    <button type="submit" class="btn btn-outline-primary mb-1 btn-sm" (click)="onSubmit(form)"><i
        class="fa fa-plus-square" aria-hidden="true"></i> New </button>
  </form>
</div>
